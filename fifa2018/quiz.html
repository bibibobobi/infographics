<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIFA 2018</title>    
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/quiz.css" />
</head>

<body>

    <div class="quizwpr">
        <div class="centerwpr">
            <!-- ========== quiz swiper ==========- -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="quiz">
                            <h2 class="quiz--q">這個顏色是我的幸運色！</h2>
                            <div class="quiz--a">紅</div>
                            <div class="quiz--a">黃</div>
                            <div class="quiz--a">綠</div>
                            <div class="quiz--a">藍</div>
                            <div class="quiz--a">白</div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="quiz">
                            <h2 class="quiz--q">每次看到這家運動品牌的服飾，我都忍不住多看兩眼</h2>
                            <div class="quiz--a">Adidas</div>
                            <div class="quiz--a">Nike</div>
                            <div class="quiz--a">Puma</div>
                            <div class="quiz--a">New Balance</div>
                            <div class="quiz--a">others</div>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="quiz">
                            <h2 class="quiz--q">FIFA 排名可以看出球隊現在的戰力，因此我希望球隊</h2>
                            <div class="quiz--a">當然要前 10 名，才有奪冠的希望</div>
                            <div class="quiz--a">不追求太誇張的名次，11-20 之間就好</div>
                            <div class="quiz--a">中庸之道，穩紮穩打 21-40 是最適中的名次</div>
                            <div class="quiz--a">名次如糞土，41 以下我也可以接受</div>
                        </div>
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            </div>

        </div>
    </div>





    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.x.x/js/swiper.min.js"></script> -->
    <script src="./dist/main.bundle.js"></script>
</body>

</html>
